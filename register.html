        <div class="container">

            <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend><h1> Register</h1></legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Name">Name</label>  
          <div class="col-md-5">
          <input id="Name" name="Name" type="text" placeholder="username" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Password</label>
          <div class="col-md-5">
            <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
          </div>
        </div>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="confirm_password">Confirm Password</label>
          <div class="col-md-5">
            <input id="confirm_password" name="confirm_password" type="password" placeholder="Re-type password" class="form-control input-md" required="">
          </div>
        </div>
        
         <!-- ST-ID input-->
         <div class="form-group">
                <label class="col-md-4 control-label" for="Studen ID">Studen ID</label>
                <div class="col-md-5">
                  <input id="Studen_ID" name="Studen_ID" type="Studen_ID" placeholder="Studen ID" class="form-control input-md" required="">
                </div>
              </div>
              
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="mobilenumber">Mobile Number</label>  
          <div class="col-md-5">
          <input id="mobilenumber" name="mobilenumber" type="text" placeholder="Mobile Number" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="emailId">Email</label>  
          <div class="col-md-6">
          <input id="emailId" name="emailId" type="text" placeholder="user@domain.com" class="form-control input-md" required="">
            
          </div>
        </div>
            
        <!-- Textarea -->
        <div class="form-group">
                <label class="col-md-4 control-label" for="address">Address</label>
                <div class="col-md-4">                     
                  <textarea class="form-control" id="address" name="address">default text</textarea>
                </div>
              </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <a href="register.html"><button id="submit" name="submit" class="btn btn-success">Submit</button></a>
            <a href="index.html"><button id="submit" name="submit" class="btn btn-warning">Cancel</button></a>

        </div>
